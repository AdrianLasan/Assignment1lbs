<!doctype html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>LBS â€“ Parks & Amenities</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>#map{height:75vh}</style>
</head>
<body class="container py-3">
<h1 class="h4 mb-3">Parks & Amenities Finder</h1>
<div class="row g-3">
<div class="col-12 col-lg-9"><div id="map" class="rounded border"></div></div>
<div class="col-12 col-lg-3">
<div class="card">
<div class="card-body">
<div class="mb-2">
<label class="form-label">Within radius (m)</label>
<input id="radius" type="number" class="form-control" value="500"/>
<button id="btnWithin" class="btn btn-primary w-100 mt-2">Find around map center</button>
</div>
<div class="small text-muted">Click map to get nearest place.</div>
</div>
</div>
</div>
</div>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map=L.map('map').setView([53.3498,-6.2603], 13); // Dublin
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'&copy; OSM'}).addTo(map);
const parks=L.geoJSON().addTo(map), trails=L.geoJSON().addTo(map), places=L.geoJSON({onEachFeature:(f,l)=>l.bindPopup(f.properties.name)}).addTo(map);
const drawAll=async()=>{
const [pks, trs, pls]=await Promise.all([
fetch('/api/parks/').then(r=>r.json()),
fetch('/api/trails/').then(r=>r.json()),
fetch('/api/places/').then(r=>r.json())
]);
parks.clearLayers().addData(pks);
trails.clearLayers().addData(trs);
places.clearLayers().addData(pls);
};
drawAll();
map.on('click', async (e)=>{
const {lat, lng}=e.latlng;
const res=await fetch(`/api/nearest/?lat=${lat}&lng=${lng}`);
const f=await res.json();
if(f && f.geometry){
const m=L.geoJSON(f).addTo(map);
m.bindPopup('Nearest: '+(f.properties.name||'place')).openPopup();
setTimeout(()=>map.removeLayer(m),3000);
}
});
document.getElementById('btnWithin').onclick=async()=>{
const r=document.getElementById('radius').value||500;
const c=map.getCenter();
const res=await fetch(`/api/within/?lat=${c.lat}&lng=${c.lng}&r=${r}`);
const arr=await res.json();
places.clearLayers().addData(arr);
};
</script>
</body>
</html>
